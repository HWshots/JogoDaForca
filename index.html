<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="container">
        <h1>Jogo da Forca</h1>
        <div class="game">
            <p>Tem 5 tentativas para adivinhar uma fruta.</p>
            <label>
                <input type="text" id="letter" name="letter" maxlength="1">
                <button id="play">Jogar</button>
            </label>
            <div class="resultado"></div>
            <h2 class="try">Vamos jogar</h2>
            <p class="usedLetters"></p>
            <div class="image"></div>
            <button id="newGame">Novo Jogo</button>
            <h2 class="score"></h2>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
